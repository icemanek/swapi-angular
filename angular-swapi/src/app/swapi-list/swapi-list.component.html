<mat-form-field>
<input matInput (keyup)="filter($event.target.value)" placeholder="Filter" autocoplete="off">

</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="diameter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Diameter </th>
      <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="climate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Climate </th>
      <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Population </th>
      <td mat-cell *matCellDef="let element"> {{element.population}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,25]"></mat-paginator>
